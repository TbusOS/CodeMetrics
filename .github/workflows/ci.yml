name: CodeMetrics CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“Š Display Python version
      run: python --version
    
    - name: âœ… Check Python syntax
      run: python -m py_compile codemetrics.py
    
    - name: ğŸ” Test help command
      run: python codemetrics.py --help
    
    - name: ğŸ“ˆ Test analysis
      run: python codemetrics.py . -p organic --no-save
