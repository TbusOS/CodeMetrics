name: Create Release

on:
  push:
    tags:
      - 'v*'  # å½“æŽ¨é€ v1.0.0 è¿™æ ·çš„æ ‡ç­¾æ—¶è§¦å‘

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ðŸ“Š Generate Release Report
      run: |
        chmod +x codemetrics.py
        python3 codemetrics.py . -p organic
        mv codemetrics_output release-artifacts || true
    
    - name: ðŸ“ Extract Release Notes
      id: extract_notes
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: ðŸŽ‰ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.extract_notes.outputs.version }}
        body_path: docs/RELEASE_NOTES.md
        files: |
          codemetrics.py
          config.json
          LICENSE
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸ“¤ Upload Analysis Reports
      uses: actions/upload-artifact@v3
      with:
        name: release-report-${{ steps.extract_notes.outputs.version }}
        path: release-artifacts/
        if-no-files-found: ignore

